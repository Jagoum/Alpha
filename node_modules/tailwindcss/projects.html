<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="projects.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Form</title>
    
</head>
<body>
    <h2 style="text-align: center;">Projects Form</h2>
    <form>
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="title">Project Title</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Project Description</label>
        <textarea id="description" name="description" rows="7" required></textarea>

        <label for="budget">Estimated Budget ($)</label>
        <input type="number" id="budget" name="budget" required>

        <label for="materials">Other Relevant Materials</label>
        <input type="file" id="materials" name="materials" multiple>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
