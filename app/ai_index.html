<!-- 
  Document Type Declaration: This is the document type declaration, indicating this document is written in HTML5.
-->
<!DOCTYPE html>

<!-- 
  Root Element: The root element of an HTML page.
-->
<html lang="en">
  <!-- 
    Head Section: Contains metadata about the document.
  -->
  <head>
    <!-- 
      Character Encoding: Specifies the character encoding for the HTML document.
    -->
      <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <!-- 
      Viewport Settings: Controls the zooming and width of the webpage on mobile devices.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      Page Title: The title of the page, displayed in the browser's title bar and in search engine results.
    -->
    <title>Startup Page</title>
    <!-- 
      Link to External Stylesheet: Links to an external CSS file for styling the HTML document.
    -->
    <link rel="stylesheet" href="style.css">
  </head>

  <!-- 
    Body Section: Contains the content of the HTML document.
  -->
  <body>
    <!-- 
      Header Section: Typically contains navigation, logo, and sometimes a search form.
    -->
      <div id = "index.html">
    <header>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          
        </ul>
        <button id="contact-id">Contact Us</button>
      </nav>
    </header>
    </div>

    <!-- 
      Main Content Section: The main content of the HTML document.
    -->
    <main>
      <section>
        <h1>Welcome to Our Startup</h1>
        <p>Welcome to our website where we are building upcoming tech companies </p>
        <button>Learn More</button>
      </section>
    </main>

    <!-- 
      Footer Section: Typically contains information about the website, such as copyright, terms of use, and contact information.
    -->
    <footer>
      <p>&copy; 2023 Startup Page. All rights reserved.</p>
      <ul>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </footer>

    <!-- 
      Script Tag: Used to link an external JavaScript file or to write inline JavaScript code.
    -->
    <script src="script.js"></script>
  </body>
</html>
